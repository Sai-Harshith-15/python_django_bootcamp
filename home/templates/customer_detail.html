{% extends 'base.html' %} {% block start %}

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title mb-0">Customer Details</h3>
        </div>
        <div class="card-body">
          <table class="table">
            <tr>
              <th>Customer ID:</th>
              <td>{{ customer.customer_id }}</td>
            </tr>
            <tr>
              <th>Name:</th>
              <td>{{ customer.name }}</td>
            </tr>
            <tr>
              <th>Email:</th>
              <td>{{ customer.email }}</td>
            </tr>
            <tr>
              <th>Department:</th>
              <td>{{ customer.department.department_name }}</td>
            </tr>
          </table>

          <div class="mt-3 text-center">
            <a href="{% url 'customer-list' %}" class="btn btn-secondary"
              >Back to List</a
            >
            <a
              href="{% url 'customer-update' customer.customer_id %}"
              class="btn btn-warning"
              >Edit</a
            >
            <a
              href="{% url 'customer-delete' customer.customer_id %}"
              class="btn btn-danger"
              >Delete</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
